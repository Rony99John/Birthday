<!DOCTYPE html>
<html>
  <head>
    <title>RonyBirthdayCalendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="back">
    <h1 class="haederr">Staff Birthday Calendar</h1>

    <dialog class="popUp" id="ErrorMsg">
      <form>
        <p>Error! Close input row first</p>
        <button id="EB" class="ok">OK</button>
      </form>
    </dialog>

    <dialog class="popUp" id="ConfirmDelete">
      <form>
        <p>Delete Entry?</p>
        <button id="No" class="cancel">CANCEL</button>
        <button id="Yes" class="ok">OK</button>
      </form>
    </dialog>

    <dialog class="popUp" id="check">
      <form>
        <p>Enter Password</p>
        <input id="passCHk" type="password" placeholder="" />
        <button id="cancelPB" class="cancel">CANCEL</button>
        <button id="okPB" class="ok">OK</button>
      </form>
    </dialog>

    <dialog class="popUp" id="BirthdayWishlist">
      <form>
        <button id="close" class="ok">X</button>
        <p id="WLName"></p>
        <p>Birthday Wishlist</p>
        <div id="list"></div>
      </form>
    </dialog>

    <div class="formm">
      <div class="bar">
        <a onclick="sort(1)" class="barElements">Name &#9662;</a>
        <a onclick="sort(3)" class="barElements">Birthday &#9662;</a>
        <a onclick="sort(2)" class="barElements">Gender &#9662;</a>
        <a></a>
      </div>

      <div class="main">
        <div class="search">
          <input
            oninput="search()"
            id="srch"
            class="srch"
            type="text"
            placeholder="  Search a name, date, or wishlist item"
          />
        </div>

        <div id="cards"></div>

        <div id="form" style="display: none">
          <div class="form">
            <div class="name1">
              <label for="fname">First Name</label><br />
              <input
                class="put"
                type="text"
                id="fname"
                name="fname"
                placeholder="Rony"
              />
            </div>

            <div class="name2">
              <label for="lname">Last Name</label><br />
              <input
                class="put"
                type="text"
                id="lname"
                name="lname"
                placeholder="Johnny"
              />
            </div>

            <div class="gender">
              <label for="G">Gender</label><br />
              <form id="G">
                <input type="radio" value="Male" id="G1" name="Gender" />
                <label for="G1">Male</label>
                <input
                  type="radio"
                  value="Female"
                  id="G2"
                  name="Gender"
                  checked
                />
                <label for="G2">Female</label>
              </form>
            </div>

            <div class="date">
              <label for="DT">Date of Birth</label><br />
              <input
                class="put"
                type="date"
                id="DT"
                value="date"
                placeholder=""
              />
            </div>

            <div class="pass">
              <label for="Pass">Password</label><br />
              <input class="put" type="password" id="Pass" placeholder="" />
            </div>

            <div class="wishList">
              <label for="WL">Wish List</label><br />
              <input
                class="WLput"
                type="text"
                id="WL"
                placeholder="Roses, lavender, blah blah..."
              />
            </div>
          </div>

          <button class="cancel cancelP" onclick="onof()">CANCEL</button>
          <button class="ok" onclick="AddNew()">OK</button>
        </div>
        <a id="new" class="new" onclick="onof()">+</a>
      </div>
    </div>
    <script src="./function.js"></script>
  </body>
</html>
