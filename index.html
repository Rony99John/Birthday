<!DOCTYPE html>
<html>
  <head>
    <title>RonyBirthdayCalendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="back">
    <h1 class="haederr">Staff Birthday Calendar</h1>
    <div class="formm">
      <div class="bar">
        <a>Name &#9662;</a>
        <a>Birthday &#9662;</a>
        <a>Gender &#9662;</a>
        <a></a>
      </div>
      <div>
        <input
          type="text"
          placeholder="Search a name, date, or a wishlist item"
        />
      </div>
      <div>
        <label for="fname">First name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="First Name"
        /><br /><br />

        <label for="lname">Last name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Last Name"
        /><br /><br />

        <input type="date" value="date" placeholder="" /><br /><br />

        <input type="password" value="password" placeholder="" /><br /><br />

        <input type="text" placeholder="Wishlist" /><br /><br />

        <label for="G">Gender</label>
        <form id="G">
          <label for="G1">Male</label>
          <input type="radio" id="G1" name="Gender" />
          <label for="G2">Female</label>
          <input type="radio" id="G2" name="Gender" />
        </form>
      </div>
      <a>+</a>
    </div>
    <script src="./function.js"></script>
  </body>
</html>
